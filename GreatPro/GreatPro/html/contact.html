<div class="page-contact {{contactClass}}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-24 col-sm-22 col-sm-offset-1">
                <p><img class="logo-sm" ng-src="img/{{direction}}/logo-sm.png" alt="Great Pro"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-16 col-xs-offset-4 col-md-8 col-md-offset-3">
                <h1>If you,d like<br>to work together feel<br><span class="important">free to touch</span></h1>

                <div class="clearfix social">
                    <p><a class="be"><img src="img/contact/social/be.png"></a></p>

                    <p><a class="youtube"><img src="img/contact/social/youtube.png"></a></p>

                    <p><a class="in"><img src="img/contact/social/in.png"></a></p>

                    <p><a class="facebook"><img src="img/contact/social/facebook.png"></a></p>
                </div>

                <address>
                    <p>03680, Kyiv, Ukraine<br>4, Velyka Kiltseva Str.</p>

                    <p class="important">{{contactPhoneNumber}}</p>

                    <p>{{contactEmail}}</p>
                </address>
            </div>

            <div class="col-xs-16 col-xs-offset-4 col-md-8 col-md-offset-2">
                <p><a href="https://goo.gl/maps/3g6pT"><img class="map" src="img/contact/map.png" alt="Great Pro"></a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-22 col-xs-offset-1">
                <p><a ng-click="closeContactPage()"><img class="contact-close" src="img/contact/arrow.png" alt=""></a></p>
            </div>
        </div>
    </div>
</div>
